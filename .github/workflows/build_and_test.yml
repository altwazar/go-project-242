name: Build and test

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build with Makefile
        run: make build
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run tests with Makefile
        run: make test

